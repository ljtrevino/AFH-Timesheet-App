<!DOCTYPE HTML>
<html>

<head>

<title> Timesheet App </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>

<!-- BACK ARROW -->
<a href="./index.html"><img src="back-arrow-blue.png" style="transform: scale(.6)"/></a>

    <div class="container top-margin">
        <div class="row">
            <div class="col-12 text-center height-4"></div>

            <div class="col-12 text-center font-4">
              VIDEO & MOTION LOGIN
            </div>
            <div class="col-12 text-center height-4"></div>
        </div>
  

        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
            <div class="col-sm-10">
              <select class="form-control form-control-lg form-input">
                <option>Choose your name</option>
                <option>John Smith</option>
                <option>Jane Doe</option>
                <option>Frida Kahlo</option>
                <option>Salvador Dali</option>
              </select>
            </div>
        </div>

        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Studio Code</label>
            <div class="col-sm-10">
              <input type="code" class="form-control form-control-lg form-input" id="colFormLabelLg" placeholder="">
            </div>
        </div>

        <div class="row height-3"></div>

        <div class="row height-3">
          <a href="timesheetapp.html" role="button" class="btn btn-lg btn-block login-btn blue">LOGIN</a>
        </div>
      </div>

</html>
