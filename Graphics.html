<!DOCTYPE html>
<html>
  <head>
    <title> Timesheet App </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="timesheet.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <meta charset='utf-8' />
  </head>
  <body>
    <div class="container" style="margin-top: 20vh">
        <div class="row">
            <div class="col-12 text-center" style="height:4em"></div>

            <div class="col-12 text-center" style="font-size: 4em;">
              GRAPHICS LOGIN
            </div>
            <div class="col-12 text-center" style="height:4em"></div>
        </div>

        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
            <div id = "getNames" class="col-sm-10">
              <select id = "selectName" class="form-control form-control-lg">
                <option>Choose your name</option>
              </select>
            </div>
        </div>

        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Studio Code</label>
            <div class="col-sm-10">
              <input type="code" class="form-control form-control-lg" id="colFormLabelLg" placeholder="">
            </div>
        </div>

        <div class="row" style="height: 3rem;"></div>

        <div class="row" style="height: 3rem;">
          <a href="timesheetapp.html" role="button" class="btn btn-lg btn-block" style="width: 50%; margin-left: 25%; background-color: #E36C41; color:white; border: #f29574;">LOGIN</a>
        </div>
              
      </div>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <p id="content"></p>
    <p id = "test"></p>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '607362006296-la054vb71t7p8ju0ic4rc08ge4lc7j92.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyAStm_2OiPlEUk0eJIg_UY8mShw6Fn9Fg8';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');
      
      // Names of participants and name of the studio they are in
      var names = [];
      var studio = 'Graphics';

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          getNames();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var p = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        p.appendChild(textContent);
      }
      
      function getNames() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1K2cX-vwlYq-xOMtuHR98ou464pKTr3Lk4-b16YFP-Rw',
          range: studio+'!A2:AA',
        }).then(function(response) {
          var range = response.result;
		  var select = document.getElementById("selectName");
          if (range.values.length > 0) {
            for (i = 0; i < range.values.length; i++) {
              var row = range.values[i];
              names.push(row[0]+ " " + row[1]);
              
              var opt = row[0] + " " + row[1];
        	  var el = document.createElement("option");
              el.textContent = opt;
              el.value = opt;
              select.appendChild(el);
            }
          } else {
            appendPre('No data found.');
          }
        }, function(response) {
          appendPre('Error: ' + response.result.error.message);
        }); 
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
