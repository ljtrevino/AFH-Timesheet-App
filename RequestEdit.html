<!DOCTYPE HTML>
<html>

<head>

<title> Request Edit </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="timesheet.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container" style="margin-top: 20vh">
        <div class="row">
            <div class="col-12 text-center" style="height:4em"></div>

            <div class="col-12 text-center" style="font-size: 4em;">
              REQUEST EDIT
            </div>
            <div class="col-12 text-center" style="height:4em"></div>
        </div>
  

        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
            <div class="col-sm-10">
                
                <div class="container">
                  <div class="row">
                      <div class='col-sm-6'>
                          <div class="form-group">
                              <div class='input-group date' id='datetimepicker1'>
                                  <input type='text' class="form-control" />
                                  <span class="input-group-addon">
                                      <span class="glyphicon glyphicon-calendar"></span>
                                  </span>
                              </div>
                          </div>
                      </div>
                      <script type="text/javascript">
                          $(function () {
                              $('#datetimepicker1').datetimepicker();
                          });
                      </script>
                  </div>
              </div>

            </div>
        </div>

        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Studio Code</label>
            <div class="col-sm-10">
              <input type="code" class="form-control form-control-lg" id="colFormLabelLg" placeholder="">
            </div>
        </div>

        <div class="row" style="height: 3rem;"></div>

        <div class="row" style="height: 3rem;">
          <button type="button" class="btn btn-secondary btn-lg btn-block" style="width: 50%; margin-left: 25%;">LOGIN</button>
        </div>
      </div>
</body>
</html>
